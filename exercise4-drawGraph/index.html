<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        polyline {
            stroke: #a55;
            fill: none;
            stroke-dasharray: 10 5;
            stroke-dashoffset: 0;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <button>Click me!</button>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Example of a polyline with the default fill -->
        <polyline points="2, 10" />
      </svg> 
      <script>
          // put points into an array
          let pointsArr = ["0,100", "50,25", "50,75", "100,0"]
          document.addEventListener("DOMContentLoaded", appendPoints);

          // function to append points as the points-attribute
          function appendPoints() {
                 //console.log(elm);
                 let points = document.querySelector("polyline").getAttribute("points");
                 points = pointsArr;
                 console.log(points);
                 document.querySelector("polyline").setAttribute("points", points);
                 document.querySelector("button").addEventListener("click", animate)
            }
                 function animate() {
                     console.log("hallo")
                     document.querySelector("polyline").style.strokeDashoffset = -150;
                 }
      </script>
</body>
</html>
