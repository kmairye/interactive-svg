<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 20vw;
            height: 30vw;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div id="graphic"></div>

<script>

    let color;

    // load the pie into the dom when the dom has loaded
    document.addEventListener("DOMContentLoaded", loadSvg);

    async function loadSvg() {
        // load svg
        let svgObj = await fetch("pie.svg");
        let mySvg = await svgObj.text();

        // put the svg into the html
        document.querySelector("#graphic").innerHTML = mySvg;

        // move on when mouse hovers over either one of the pie pieces
        document.querySelector("#graphic").addEventListener("mouseover", change);
        document.querySelector("#graphic").addEventListener("mouseout", changeBack);
    }
    function change() {       
        // change color on the pieslices on mouseover
        color = event.target.getAttribute("fill");
        event.target.style.fill = "pink";
    }

    function changeBack() {
        event.target.style.fill = color;
    }
</script>
</body>
</html>
